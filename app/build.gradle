plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // https://plugins.gradle.org/plugin/io.freefair.lombok
    id "io.freefair.lombok" version "6.0.0-m2"

    //To run tests from command line: https://plugins.gradle.org/plugin/com.adarshr.test-logger
    id "com.adarshr.test-logger" version "3.0.0"

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'

    // Use Junit Jupiter Params for parameterized tests
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.7.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // Use Hamcrest
    testImplementation 'org.hamcrest:hamcrest:2.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    implementation 'org.projectlombok:lombok:1.18.20'

}

application {
    // Define the main class for the application.
    mainClass = 'marsrover.UserInterface'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}



